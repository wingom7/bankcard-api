spring:
  datasource:
    url: jdbc:h2:mem:bankcardb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG

server:
  port: 8080
  error:
    include-stacktrace: never
